<!DOCTYPE html>
<html>
<head>
  <title>Mineland Coding</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <h1>Mineland Coding</h1>
    
    <p>Пожалуйста, ответьте на несколько вопросов. Ваши ответы будут сохранены в файл для анализа.</p>
    
    <div id="question1" class="question">
      <h2>Вопрос 1</h2>
      <p>Ваш ник?</p>
      <input type="text" id="answer1">
      <button id="next1">Далее</button>
    </div>

    <div id="question2" class="question">
      <h2>Вопрос 2</h2>
      <p>Какой код вас интересует?</p>
      <input type="text" id="answer2">
      <button id="next2">Далее</button>
    </div>

    <div id="question3" class="question">
      <h2>Вопрос 3</h2>
      <p>Сколько вы готовы заплатить (в золоте)?</p>  
      <input type="number" id="answer3">
      <button id="submit">Отправить</button>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
