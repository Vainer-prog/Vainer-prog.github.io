<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Скачать видео с YouTube</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Скачать видео с YouTube</h1>
        <input id="url" type="text" placeholder="Вставьте ссылку на видео">
        <div class="quality">
            <label>
                <input type="radio" name="quality" value="360p" checked>
                360p
            </label>
            <label>
                <input type="radio" name="quality" value="720p">
                720p
            </label>
            <label>
                <input type="radio" name="quality" value="1080p">
                1080p
            </label>
        </div>
        <button id="download-btn">Скачать видео</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
