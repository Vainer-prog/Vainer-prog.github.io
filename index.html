<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ForgePromo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.png">
</head>
<body>
  <header>
    <div class="container">
      <a href="/"><img src="logo.png" alt="ForgePromo"></a>
      <h1>ForgePromo</h1>
    </div>
  </header>
  <main>
    <div class="promocodes">
      <div class="promocode" id="promocode-1">
        <button class="show-promocode">Показать промокод</button>
        <div class="promocode-content">
          <h2>Промокод 1</h2>
          <p>Скидка 10% на все товары</p>
          <img src="image-1.png" alt="Изображение для промокода 1">
          <button class="copy-promocode">Скопировать промокод</button>
          <a href="https://www.example.com/" class="use-promocode">Использовать промокод</a>
        </div>
      </div>
      <div class="promocode" id="promocode-2">
        <button class="show-promocode">Показать промокод</button>
        <div class="promocode-content">
          <h2>Промокод 2</h2>
          <p>Бесплатная доставка</p>
          <img src="image-2.png" alt="Изображение для промокода 2">
          <button class="copy-promocode">Скопировать промокод</button>
          <a href="https://www.example.com/" class="use-promocode">Использовать промокод</a>
        </div>
      </div>
      </div>
  </main>
  <footer>
    <div class="container">
      <p>Copyright &copy; 2023 ForgePromo</p>
    </div>
  </footer>
</body>
</html>
