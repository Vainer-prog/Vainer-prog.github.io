<!DOCTYPE html>
<html>
  <head>
    <title>Загрузка видео с YouTube</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Загрузка видео с YouTube</h1>
    <form id="download-form">
      <label for="video-url">Введите URL-адрес YouTube-видео:</label>
      <input type="text" id="video-url" name="video-url" required>
      
      <label for="video-quality">Выберите качество:</label>
      <select id="video-quality" name="video-quality" required>
        <option value="">--Выберите качество--</option>
        <option value="360p">360p</option>
        <option value="480p">480p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      
      <button type="submit">Загрузить видео</button>
    </form>
    <div id="result"></div>
    
    <script src="script.js"></script>
  </body>
</html>
