<!DOCTYPE html>
<html>
<head>
	<title>Загрузка видео с YouTube</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$('form').submit(function(event) {
				event.preventDefault(); // Отменяем стандартное поведение формы
				var url = $('#url').val();
				var quality = $('#quality').val();
				$.ajax({
					url: 'download.php',
					type: 'POST',
					data: {url: url, quality: quality},
					success: function(response) {
						$('#result').html(response);
					}
				});
			});
		});
	</script>
</head>
<body>
	<h1>Загрузка видео с YouTube</h1>
	<form>
		<label for="url">Введите URL-адрес видео:</label>
		<input type="text" name="url" id="url">
		<br>
		<label for="quality">Выберите качество видео:</label>
		<select name="quality" id="quality">
			<option value="best">Лучшее</option>
			<option value="hd720">Высокое</option>
			<option value="medium">Среднее</option>
			<option value="small">Низкое</option>
		</select>
		<br>
		<input type="submit" value="Загрузить">
	</form>
	<div id="result"></div>
</body>
</html>
