<!DOCTYPE html>
<html>
<head>
	<title>Бесплатный донат</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			margin-top: 50px;
			text-align: center;
			font-size: 3em;
			background: linear-gradient(to right, #f44336, #ff9800);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			border-radius: 25px;
			padding: 20px;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}
		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
			margin: 10px;
			padding: 20px;
			width: 300px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 1.2em;
			font-weight: bold;
		}
		input[type="text"] {
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
			width: 100%;
		}
		button {
			background-color: #f44336;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 1.2em;
			padding: 10px;
			width: 100%;
		}
		button:hover {
			background-color: #ff9800;
		}
		.hidden {
			display: none;
		}
		.invalid {
			border: 2px solid red;
			padding: 4px;
			margin-bottom: 4px;
		}
		.invalid-label {
			color: red;
			font-size: 0.8em;
		}
	</style>
</head>

</body>
</html>
